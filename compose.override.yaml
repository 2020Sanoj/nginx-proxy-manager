services:
  npmplus-caddy:
    container_name: npmplus-caddy
    image: zoeyvid/npmplus:caddy
    restart: always
    network_mode: bridge
    ports:
      - "80:80"
    environment:
      - "TZ=Europe/Berlin"

  npmplus:
    environment:
      - "DISABLE_HTTP=true" # disables nginx to listen on port 80, default false
