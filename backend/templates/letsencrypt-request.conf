{% include "_header_comment.conf" %}

server {
  listen 80;
{% if ipv6 -%}
  listen [::]:80;
{% endif %}

  server_name {{ domain_names | join: " " }};

  include conf.d/include/letsencrypt-acme-challenge.conf;

  location / {
    include conf.d/include/letsencrypt-acme-challenge.conf;
    return 404;
  }
}
