{% include "_header_comment.conf" %}

server {
  listen 80 http2;
  listen [::]:80 http2;

  server_name {{ domain_names | join: " " }};

  include conf.d/include/acme-challenge.conf;
  include conf.d/include/block-exploits.conf;

  location / {
    include conf.d/include/acme-challenge.conf;
    return 404;
  }
}
