version: "3"
services:
  nginx-proxy-manager:
    container_name: nginx-proxy-manager
    image: sancraftdev/nginx-proxy-manager:latest
#    image: sancraftdev/nginx-proxy-manager:develop
    restart: always
    network_mode: host
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
