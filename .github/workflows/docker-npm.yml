name: Docker NPM

on:
  push:
    paths:
      - .version
      - docker/Dockerfile
      - .github/workflows/docker-npm.yml
  pull_request:
    paths:
      - .version
      - docker/Dockerfile
      - .github/workflows/docker-npm.yml
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/testing'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
          
      - name: Read VERSION file
        id: getversion
        run: echo "::set-output name=version::$(cat .version)"
        
      - name: cache-frontend
        id: cache-frontend
        uses: actions/cache@v3
        with:
          path: frontend/dist
          key: ${{ steps.getversion.outputs.version }}-frontend
          
      - name: Prepair frontend
        if: steps.caches-frontend.outputs.cache-hit != 'true'
        run: ./scripts/frontend-build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
               
      - name: Build
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64 #,linux/arm64 #,linux/arm/v7
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:${{ github.ref_name }}
          build-args: |
                "GEOIP2_ACCOUNT_ID=${{ secrets.MAXMIND_ID }}"
                "GEOIP2_LICENSE_KEY=${{ secrets.MAXMIND_KEY }}"
