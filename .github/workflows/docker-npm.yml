name: Docker NPM

on:
  push:
    paths:
      - .version
      - docker/Dockerfile
      - .github/workflows/docker-npm.yml
  pull_request:
    paths:
      - .version
      - docker/Dockerfile
      - .github/workflows/docker-npm.yml
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/testing'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
          
      - name: Read VERSION file
        id: getversion
        run: echo "::set-output name=version::$(cat .version)"
        
      - name: cache-frontend
        id: cache-frontend
        uses: actions/cache@v3
        with:
          path: frontend/dist
          key: ${{ steps.getversion.outputs.version }}-frontend
          
      - name: Prepair frontend
        if: steps.caches-frontend.outputfs.cache-hit != 'true'
        run: ./scripts/frontend-build
